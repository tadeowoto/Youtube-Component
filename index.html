<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Youtube-Component</title>
</head>
<body>
    <section class="youtube-comments-section">
        <div class="main-component-container">
            <div class="user-info">
                <div class="user-img-contaier">
                    <img src="assets/001-woman.png" alt="user-photo">
                </div>
                <div class="user-stats">
                    <div class="comment-main-info">
                        <p class="user-name">cinthia t</p>
                        <p class="comment-age">Hace 3 meses</p>
                    </div>
                    <div class="main-comment">
                        <p class="comment">Solo quiero decir que te AMOOOOOO</p>
                    </div>
                    <div class="comment-stats">
                        <div class="comment-numbers">
                            <img src="assets/006-like.png" alt="like">
                            <p class="comment-likes">4</p>
                            <img src="assets/007-unlike.png" alt="dislike">
                        </div>
                        <div class="likes">
                            <div class="youtuber-like">
                                <img src="assets/005-boy-2.png" alt="youtuber-photo" id="youtuber-photo">
                                <img src="assets/008-heart.png" alt="heart" id="youtuber-heart">
                            </div>
                            <p class="reply">Responder</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-container">
                <img src="assets/009-menu.png" alt="">
            </div>
        </div>
        <div class="main-component-container">
            <div class="user-info">
                <div class="user-img-contaier">
                    <img src="assets/nate-img.jpg" alt="user-photo">
                </div>
                <div class="user-stats">
                    <div class="comment-main-info">
                        <p class="user-name">Nate Gentile</p>
                        <img src="assets/verified.png" alt="virified">
                        <p class="comment-age">Hace 3 meses</p>
                    </div>
                    <div class="main-comment">
                        <p class="comment">Interesante tio !</p>
                    </div>
                    <div class="comment-stats">
                        <div class="comment-numbers">
                            <img src="assets/006-like.png" alt="like">
                            <p class="comment-likes">285</p>
                            <img src="assets/007-unlike.png" alt="dislike">
                        </div>
                        <div class="likes">
                            <div class="youtuber-like">
                                <img src="assets/005-boy-2.png" alt="youtuber-photo" id="youtuber-photo">
                                <img src="assets/008-heart.png" alt="heart" id="youtuber-heart">
                            </div>
                            <p class="reply">Responder</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-container">
                <img src="assets/009-menu.png" alt="">
            </div>
        </div>
        <div class="see-answer">
            <img src="assets/down-arrow.png" alt="down-arrow">
            <p class="answer">102 Respuestas</p>
        </div>
        <div class="main-component-container">
            <div class="user-info">
                <div class="user-img-contaier">
                    <img src="assets/002-man.png" alt="user-photo">
                </div>
                <div class="user-stats">
                    <div class="comment-main-info">
                        <p class="user-name">Pedro Albornoz</p>
                        <p class="comment-age">Hace 3 meses</p>
                    </div>
                    <div class="main-comment">
                        <p class="comment">Como me rei en el <span class="minute-highlight">16:20</span> JSAJSAJSJASJASJASJSAJ</p>
                    </div>
                    <div class="comment-stats">
                        <div class="comment-numbers">
                            <img src="assets/006-like.png" alt="like">
                            <p class="comment-likes">34</p>
                            <img src="assets/007-unlike.png" alt="dislike">
                        </div>
                        <div class="likes">
                            <div class="youtuber-like">
                                <img src="assets/005-boy-2.png" alt="youtuber-photo" id="youtuber-photo">
                                <img src="assets/008-heart.png" alt="heart" id="youtuber-heart">
                            </div>
                            <p class="reply">Responder</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-container">
                <img src="assets/009-menu.png" alt="">
            </div>
        </div>
        
    </section>
</body>
</html>
